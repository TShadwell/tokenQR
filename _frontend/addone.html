<!DOCTYPE HTML>
<head>
	<title>Purporse a QR token</title>
	
	<link rel="stylesheet" type="text/css" href="stylesheets/add.css"/>
</head>
<body>
	<form action="add">

		<div class="pair">
			<label for="qrid">Identifier</label>
			<input name="qrid" type="text" id="qrid" />
			<div class="ann"></div>
		</div>

		<div class="pair">
			<label for="name">Name</label>
			<input name="name" type="text" id="name"/>
			<div class="ann"></div>
		</div>



		<div id="dragenter">
			
		</div>
		
		<div id="typeselector">
			<input class="t" name="type" type="radio" value="0" id="fileT" size="4" checked/>
			<label for="fileT">File</label>
			<input class="t" name="type" type="radio" value="1" id="timerT"/>
			<label for="timerT">Timer</label>
		</div>

		<div id="filecontrol">
			Please drag and drop a file here or <input type="file" name="file" id="file" />
		</div>

	</form>

	<script type="text/javascript" src="js/add.js"></script>
</body>
